################
### MONITORS ###
################
monitor=,2560x1440@280,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = hyprctl setcursor Breeze_Light 24
exec-once = hyprpolkitagent

exec-once = dbus-update-activation-environment --systemd \
  WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP
exec-once = systemctl --user import-environment \
  WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP

exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprsunset-auto

exec-once = sleep 3 && vesktop --start-minimized
exec-once = sleep 2 && owncloud
exec-once = sleep 1 && ferdium --ozone-platform=wayland --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto
exec-once = $terminal -e zsh -c "fastfetch; NO_COWSAY=1 zsh"
exec-once = sleep 3 && steam -silent
exec-once = jellyfin-mpv-shim --no-gui

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,Breeze_Light
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_MENU_PREFIX,arch-
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = EDITOR,nvim
env = TERMINAL,$terminal
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

###################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(7EBAE4) rgb(5277C3) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding 0, match:float 0, match:workspace f[1]

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vrr = 0
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us,de
    kb_options = fkeys:basic_13-24,ctrl:nocaps
    repeat_rate = 30
    repeat_delay = 300
    follow_mouse = 1
    sensitivity = -0.7

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.7
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, A, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, backspace, exit,
bind = $mainMod, W, exec, $fileManager
bind = $mainMod, C, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, E, exec, $browser
bind = ALT, Tab, exec, rofi -show window
bind = $mainMod, F, fullscreen
bind = $mainMod, I, exec, $terminal nvim /home/dk/.dotfiles
bind = $mainMod, N, exec, $terminal nvim
bind = $mainMod, B, exec, $terminal btop
bind = $mainMod, period, exec, rofi -modi emoji -show emoji
bind = $mainMod, comma, exec, rofi -show calc -modi calc -no-show-match -no-sort -automatic-save-to-history
bind = $mainMod, R, exec, .config/ml4w/scripts/reload-waybar.sh

bind = , F16, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = , PRINT, exec, hyprshot -m region -z --clipboard-only
bind = $mainMod, PRINT, exec, hyprshot -m active -m output

bind = , F21, exec, ~/Scripts/hue-dunkler.sh
bind = , F22, exec, ~/Scripts/hue-heller.sh
bind = , F13, exec, ~/Scripts/hue-aus.sh
bind = SUPER_CONTROL, SPACE, exec, switchkb

bind = , F24, exec, ddcutil --bus=12 --sleep-multiplier=0.1 setvcp 10 + 10
bind = , F23, exec, ddcutil --bus=12 --sleep-multiplier=0.1 setvcp 10 - 10

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, j, resizeactive, 0 50

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-s

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOW RULES (named)   ###
##############################
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule = match:class cs2, immediate yes

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

